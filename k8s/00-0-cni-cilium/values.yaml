cilium:
  cluster:
    name: pic
    id: 41
  k8sServiceHost: "fd31:e17c:f07f:1::5"
  k8sServicePort: 6443

  ipv4:
    enabled: true
  ipv6:
    enabled: true

  k8s:
    requireIPv4PodCIDR: true
    requireIPv6PodCIDR: true

  rollOutCiliumPods: &rollout true

  # Enable installation of PodCIDR routes between worker nodes if worker nodes share a common L2 network segment.
  autoDirectNodeRoutes: true

  ipam:
    mode: kubernetes
  kubeProxyReplacement: true

  securityContext:
    capabilities:
      ciliumAgent:
        - CHOWN
        - KILL
        - NET_ADMIN
        - NET_RAW
        - IPC_LOCK
        - SYS_ADMIN
        - SYS_RESOURCE
        - DAC_OVERRIDE
        - FOWNER
        - SETGID
        - SETUID
      cleanCiliumState:
        - NET_ADMIN
        - SYS_ADMIN
        - SYS_RESOURCE

  cgroup:
    automount:
      enabled: false
    hostRoot: /sys/fs/cgroup

  operator:
    replicas: 1
    rollOutPods: *rollout

  externalIPs:
    enabled: true
  nodePort:
    enabled: true
  hostPort:
    enabled: true

  envoy:
    rollOutPods: *rollout

  hubble:
    preferIpv6: true
    enabled: &hubble-enabled true
    ui:
      enabled: *hubble-enabled
      rollOutPods: *rollout
    relay:
      enabled: *hubble-enabled
      rollOutPods: *rollout
      dialTimeout: 5s
      retryTimeout: 5s
